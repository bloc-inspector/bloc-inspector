name: bloc-inspector
base: core18
version: 0.0.1+1
summary: Investigate or Inspect Flutter BLoCs.
description: |
  Observe transition of events and state mutations in your BLocs to easily trace those annoying little bugs.
  See how your BloCs behave in real-time.

grade: devel
confinement: strict

apps:
  bloc-inspector:
    command: bloc_inspector
    extensions: [flutter-master]
    plugs:
      - network
    slots:
      - dbus-bloc-inspector

parts:
  bloc-inspector:
    source: .
    plugin: flutter
    flutter-target: lib/main.dart
